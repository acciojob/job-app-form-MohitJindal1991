<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method='post'>
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" required />
		</div>

		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" required />
		</div>

		<div>
			<label for="gender" >Gender</label>
			<input type="radio" name="gender" id="male" required /> Male
			<input type="radio" name="gender" id="female" />Female
		</div>

		<div>
			<label for="laptop">Laptop Brands</label>
			<Select id="laptop" required>
				<option id="">Please select the Brand</option>
				<option id="apple">Apple</option>
				<option id="asus">Asus</option>
				<option id="hp">HP</option>
			</Select>
		</div>

		<div>
			<label for="age" >Age</label>
			<input type="number" id="age" required />
		</div>

		<div>
			<label>Date of Birth</label>
			<input type="date" id="dob" required />
		</div>

		<div>
			<label for="password">Password</label>
			<input type="password" id="password" required />
		</div>

		<div>
			<label for="portfolio">Portfolio URL</label>
			<input type="url" id="portfolio" />
		</div>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
